name: "Update Status"

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  check-services:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update service status
        uses: actions/github-script@v7
        with:
          script: |
            // Single service to monitor
            const service = {
              name: "The Veridion Hunt Status",
              url: "https://hunt.theveridionlibrary.org/status"
            };

            core.startGroup(`Fetching status of ${service.name}`);

            let status = "up";

            try {
              console.log(`Pinging ${service.url} ...`);
              const res = await fetch(service.url); // Node 18+ built-in fetch
              if (!res.ok) status = "degraded";
            } catch (err) {
              console.log("Request failed:", err.message);
              status = "down";
            }

            console.log(`Result for ${service.name}: ${status.toUpperCase()}`);

            // List open issues
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            const issue = issues.data.find(i => i.title === service.name);

            if (issue) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [status],
              });
              console.log(`Updated issue #${issue.number} with label: ${status}`);
            } else {
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: service.name,
                labels: [status],
              });
              console.log(`Created issue #${newIssue.data.number} with label: ${status}`);
            }

            core.endGroup();
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

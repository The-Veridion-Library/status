name: "Update Status"

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  check-services:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Check status and update GitHub Issue
      - name: Update service status
        uses: actions/github-script@v7
        with:
          script: |
            const fetch = require("node-fetch");

            // Define single service
            const service = {
              name: "The Veridion Hunt Status",
              url: "https://hunt.theveridionlibrary.org/status"
            };

            // Start collapsible log group
            core.startGroup(`Fetching status of ${service.name}`);

            let status = "up";

            try {
              console.log(`Pinging ${service.url} ...`);
              const res = await fetch(service.url);
              if (!res.ok) {
                status = "degraded";
              }
            } catch (err) {
              console.log("Request failed:", err.message);
              status = "down";
            }

            console.log(`Result for ${service.name}: ${status.toUpperCase()}`);

            // Get existing issues in repo
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            const issue = issues.data.find(i => i.title === service.name);

            if (issue) {
              // Update label if issue exists
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [status],
              });
              console.log(`Updated issue #${issue.number} with label: ${status}`);
            } else {
              // Create issue if missing
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: service.name,
                labels: [status],
              });
              console.log(`Created issue #${newIssue.data.number} with label: ${status}`);
            }

            core.endGroup(); // close collapsible log group
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
